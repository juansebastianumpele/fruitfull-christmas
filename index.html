	<script>

		// NAMA UNDANGAN
		var url = window.location.href;
		var urlObj = new URL(url);
		var namaUndangan = urlObj.searchParams.get("nama");
		if (namaUndangan) {
			namaUndangan = namaUndangan.toUpperCase();
			var elements = document.getElementsByClassName("nama-undangan");
			for (var i = 0; i < elements.length; i++) {
				elements[i].innerHTML = namaUndangan;
			}
		}


		$('#open-invitation').click(function () {
			$('#overlay').addClass('hide-overlay');
			playAudio();
			var c = document.getElementsByClassName('right-sidebar');
			for (var i = 0; i < c.length; i++) {
